name: Generate Debian Package

on:
  push:
    branches:
      - humble-custom

jobs:
  build:
    runs-on: ubuntu-22.04
    steps:
    - name: Checkout repository
      uses: actions/checkout@v3

    - name: Setup ROS2 Humble
      uses: ros-tooling/setup-ros@v0.7
      with:
        required-ros-distributions: humble

    - name: Install bloom, etc
      run: sudo apt-get update && sudo apt-get install -y python3-bloom dpkg-dev debhelper

    - name: Install dependencies
      run: |
        rosdep update
        rosdep install --from-paths ./ --ignore-src -r -y

    - name: Install ros2 dependencies
      run: sudo apt-get update && sudo apt-get install -y ros-humble-vision-msgs ros-humble-depthai ros-humble-camera-info-manager ros-humble-camera-calibration ros-humble-foxglove-msgs ros-humble-rviz-imu-plugin ros-humble-cv-bridge

    - name: Verify current path
      run: |
        ls `pwd`/

    - name: Build Debian package(1/7)
      run: |
        cd `pwd`/depthai_descriptions
        bloom-generate rosdebian --ros-distro humble
        fakeroot debian/rules binary

    - name: Build Debian package(2/7)
      run: |
        cd `pwd`/depthai_ros_msgs
        bloom-generate rosdebian --ros-distro humble
        fakeroot debian/rules binary

    - name: Build Debian package(3/7)
      run: |
        ls `pwd`/
        ls `pwd`/../
        sudo dpkg -i `pwd`/*.deb
        cd `pwd`/depthai_examples
        bloom-generate rosdebian --ros-distro humble
        fakeroot debian/rules binary

    - name: Build Debian package(4/7)
      run: |
        ls `pwd`/../../
        sudo dpkg -i `pwd`/../../*.deb
        cd `pwd`/depthai_ros_driver
        bloom-generate rosdebian --ros-distro humble
        fakeroot debian/rules binary


    - name: Build Debian package(5/7)
      run: |
        ls `pwd`/../../
        sudo dpkg -i `pwd`/../../*.deb
        cd `pwd`/depthai_bridge
        bloom-generate rosdebian --ros-distro humble
        fakeroot debian/rules binary

    - name: Build Debian package(6/7)
      run: |
        ls `pwd`/../../
        sudo dpkg -i `pwd`/../../*.deb
        cd `pwd`/depthai_filters
        bloom-generate rosdebian --ros-distro humble
        fakeroot debian/rules binary

    - name: Build Debian package(7/7)
      run: |
        cd `pwd`/depthai-ros
        bloom-generate rosdebian --ros-distro humble
        fakeroot debian/rules binary

    - name: Verify Debian package
      run: |
        find `pwd`/../*.deb -maxdepth 1

    - name: zip Debian packages
      run: |
        zip ros-humble-depthai-ros.zip `pwd`/../*.deb

    - name: Upload Release Asset
      uses: actions/upload-artifact@v3
      with:
        name: ros-humble-depthai-ros
        path: |
          /home/runner/work/depthai_ros/ros-humble-depthai-ros.zip

  release:
    needs: build
    runs-on: ubuntu-22.04

    steps:
    - name: Download artifact
      uses: actions/download-artifact@v3
      with:
        name: ros-humble-depthai-ros

    - name: Create Release
      id: create_release
      uses: actions/create-release@v1
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      with:
        tag_name: ${{ github.ref_name }}
        release_name: Release ${{ github.ref_name }}
        body: Automatically generated release from GitHub Actions
        draft: false
        prerelease: false

    - name: Upload Release Asset
      uses: actions/upload-release-asset@v1
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      with:
        upload_url: ${{ steps.create_release.outputs.upload_url }}
        asset_path: /home/runner/work/depthai_ros/ros-humble-depthai-ros.zip
        asset_name: ros-humble-depthai-ros.zip
        asset_content_type: application/octet-stream
